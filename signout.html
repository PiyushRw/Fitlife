<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Out - FitLife</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-custom-dark { background-color: #121212; }
    .bg-custom-surface { background-color: #1E1E1E; }
    .bg-custom-primary { background-color: #62E0A1; }
    .bg-custom-accent { background-color: #F2B33D; }
    .text-custom-primary { color: #62E0A1; }
  </style>
</head>
<body class="bg-custom-dark text-white min-h-screen flex items-center justify-center px-4">
  <div class="bg-custom-surface p-8 rounded-2xl shadow-lg max-w-md w-full text-center">
    <h1 class="text-xl sm:text-2xl font-bold mb-4 text-custom-primary">Are you sure you want to sign out?</h1>
    <p class="text-sm text-gray-400 mb-6">Youâ€™ll be logged out and redirected to the login page.</p>

    <div class="flex justify-center gap-4">
      <button onclick="signOut()" class="bg-custom-primary text-black px-5 py-2 rounded-full font-semibold hover:scale-105 transition">
        Yes, Sign Out
      </button>
      <button onclick="cancelSignOut()" class="bg-gray-700 hover:bg-gray-600 px-5 py-2 rounded-full font-semibold transition">
        Cancel
      </button>
    </div>
  </div>

  <script>
    function signOut() {
      localStorage.clear();
      window.location.href = 'HomePage.html';
    }

    function cancelSignOut() {
      window.location.href = 'profile.html';
    }
  </script>
</body>
</html>
