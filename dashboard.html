<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - FitLife</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
    }
  </style>
</head>
<body class="min-h-screen font-sans">
  <div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
      <!-- Header -->
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-[#62E0A1]">FitLife Dashboard</h1>
        <div class="flex space-x-4">
          <a href="profile.html" class="text-gray-300 hover:text-white transition">Profile</a>
          <a href="HomePage.html" class="text-gray-300 hover:text-white transition">Home</a>
        </div>
      </div>

      <!-- Welcome Section -->
      <div class="bg-[#1E1E1E] rounded-xl p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4">Welcome back!</h2>
        <div id="user-info" class="text-gray-300">
          <!-- User info will be populated by JavaScript -->
        </div>
      </div>

      <!-- Quick Stats -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-[#1E1E1E] rounded-xl p-6">
          <h3 class="text-lg font-semibold mb-2">Your Goal</h3>
          <p id="user-goal" class="text-[#62E0A1]">Loading...</p>
        </div>
        <div class="bg-[#1E1E1E] rounded-xl p-6">
          <h3 class="text-lg font-semibold mb-2">Workout Type</h3>
          <p id="user-workout" class="text-[#F2B33D]">Loading...</p>
        </div>
        <div class="bg-[#1E1E1E] rounded-xl p-6">
          <h3 class="text-lg font-semibold mb-2">Health Focus</h3>
          <p id="user-health" class="text-[#62E0A1]">Loading...</p>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-wrap gap-4">
        <button class="bg-[#62E0A1] text-black px-6 py-3 rounded-full hover:bg-green-400 transition">
          Start Workout
        </button>
        <button class="bg-[#F2B33D] text-black px-6 py-3 rounded-full hover:bg-yellow-400 transition">
          View Progress
        </button>
        <button class="bg-gray-600 text-white px-6 py-3 rounded-full hover:bg-gray-500 transition">
          Settings
        </button>
      </div>
    </div>
  </div>

  <script>
    // Load and display user data
    function loadUserData() {
      const userData = localStorage.getItem("userData");
      if (userData) {
        const user = JSON.parse(userData);
        
        // Display user info
        document.getElementById("user-info").innerHTML = `
          <p><strong>Name:</strong> ${user.name}</p>
          <p><strong>Age Range:</strong> ${user.age}</p>
          <p><strong>Weight:</strong> ${user.weight} kg</p>
          <p><strong>Height:</strong> ${user.height} cm</p>
        `;
        
        // Display goal
        document.getElementById("user-goal").textContent = user.goal || "Not set";
        
        // Display workout type
        document.getElementById("user-workout").textContent = user.workoutType || "Not set";
        
        // Display health focus
        let healthFocus = user.healthFocus || "Not set";
        if (user.healthFocus === "Other" && user.otherHealthFocus) {
          healthFocus = user.otherHealthFocus;
        }
        document.getElementById("user-health").textContent = healthFocus;
      } else {
        // No user data found, redirect to onboarding
        window.location.href = "onboarding.html";
      }
    }

    // Load data when page loads
    document.addEventListener("DOMContentLoaded", loadUserData);
  </script>
</body>
</html>
