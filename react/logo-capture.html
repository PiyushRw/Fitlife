<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife Logo Capture</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1E1E1E;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: #1E1E1E;
            border-radius: 10px;
        }
        .text {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #62E0A1, #36CFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="w-10 h-10">
            <svg viewBox="0 0 100 100" class="w-full h-full" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g stroke="#62E0A1" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M30 70 C28 55, 35 35, 50 30 C65 25, 75 40, 75 55"
                        fill="none"
                    >
                        <animate attributeName="d"
                            dur="1.5s"
                            repeatCount="indefinite"
                            values="
                                M30 70 C28 55, 35 35, 50 30 C65 25, 75 40, 75 55;
                                M30 70 C26 58, 38 38, 50 35 C62 32, 72 45, 75 55;
                                M30 70 C28 55, 35 35, 50 30 C65 25, 75 40, 75 55"
                        />
                    </path>
                    <circle cx="30" cy="70" r="5" fill="#62E0A1" />
                    <circle cx="75" cy="55" r="5" fill="#62E0A1" />
                    <rect x="25" y="67" width="5" height="10" fill="#36CFFF" />
                    <rect x="70" y="52" width="5" height="10" fill="#36CFFF" />
                </g>
            </svg>
        </div>
        <div class="text">FitLife</div>
    </div>
</body>
</html>
