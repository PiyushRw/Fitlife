<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Onboarding – FitLife</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    input, select {
      background-color: #121212 !important;
      color: white !important;
    }
    input:focus, select:focus {
      outline: none;
    }
    
    /* Remove spinner from number inputs */
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    
    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body class="bg-[#121212] text-white flex items-center justify-center min-h-screen font-sans px-4">
  <div class="w-full max-w-xl bg-[#1E1E1E] rounded-xl shadow-xl p-8 space-y-8">
    
    <!-- Progress Bar -->
    <div class="w-full bg-gray-700 rounded-full h-2">
      <div id="progress" class="bg-[#62E0A1] h-2 rounded-full transition-all duration-300" style="width: 0%;"></div>
    </div>

    <!-- Step Container -->
    <div id="steps" class="space-y-6">
      <!-- Step 1 -->
      <div class="step" id="step1">
        <label class="block mb-2 text-sm">What’s your name?</label>
        <input type="text" id="name" class="w-full p-3 rounded-xl border border-gray-600" placeholder="e.g. John" />

        <label class="block mt-4 mb-2 text-sm">Select your age range</label>
        <select id="age" class="w-full p-3 rounded-xl border border-gray-600">
          <option value="">Select age range</option>
          <option>Under 18</option>
          <option>18–30</option>
          <option>31–45</option>
          <option>46–60</option>
          <option>60+</option>
        </select>

        <label class="block mt-4 mb-2 text-sm">Your Weight (in kg)</label>
        <input type="number" id="weight" class="w-full p-3 rounded-xl border border-gray-600" placeholder="e.g. 70" />

        <label class="block mt-4 mb-2 text-sm">Your Height (in cm)</label>
        <input type="number" id="height" class="w-full p-3 rounded-xl border border-gray-600" placeholder="e.g. 175" />

        <button onclick="nextStep()" class="mt-6 bg-[#F2B33D] text-black px-6 py-2 rounded-full hover:bg-yellow-400 transition">Next</button>
      </div>

      <!-- Step 2 -->
      <div class="step hidden" id="step2">
        <label class="block mb-2 text-sm">What’s your primary goal?</label>
        <select class="w-full p-3 rounded-xl border border-gray-600">
          <option value="">Select goal</option>
          <option>Lose weight</option>
          <option>Gain muscle</option>
          <option>Improve flexibility</option>
          <option>Stay active</option>
        </select>
        <button onclick="nextStep()" class="mt-6 bg-[#F2B33D] text-black px-6 py-2 rounded-full hover:bg-yellow-400 transition">Next</button>
      </div>

      <!-- Step 3: Senior-specific -->
      <div class="step hidden" id="senior-extra">
        <label class="block mb-2 text-sm">Do you have concerns about any of the following?</label>
        <select id="healthFocus" onchange="handleHealthFocus()" class="w-full p-3 rounded-xl border border-gray-600">
          <option value="">Select health focus</option>
          <option>Bone strength</option>
          <option>Eye health</option>
          <option>Joint mobility</option>
          <option>Cholesterol/Blood pressure</option>
          <option>Other</option>
        </select>

        <input id="otherHealthFocus" type="text" placeholder="Please specify..." class="mt-3 w-full p-3 rounded-xl border border-gray-600 hidden" />

        <button onclick="nextStep()" class="mt-6 bg-[#F2B33D] text-black px-6 py-2 rounded-full hover:bg-yellow-400 transition">Next</button>
      </div>

      <!-- Step 4 -->
      <div class="step hidden" id="step3">
        <label class="block mb-2 text-sm">Preferred type of workout</label>
        <select class="w-full p-3 rounded-xl border border-gray-600">
          <option value="">Select workout type</option>
          <option>Cardio</option>
          <option>Yoga</option>
          <option>Strength training</option>
          <option>Mixed</option>
        </select>
        <button onclick="finish()" class="mt-6 bg-[#F2B33D] text-black px-6 py-2 rounded-full hover:bg-yellow-400 transition">Finish</button>
      </div>

      <!-- Completion -->
      <div class="step hidden text-center" id="completed">
        <h2 class="text-xl font-bold text-[#62E0A1]">You're all set!</h2>
        <p class="text-gray-400 mt-2">Redirecting you to your dashboard...</p>
      </div>
    </div>
  </div>

  <script>
    let currentStep = 1;
    const totalSteps = 4; // Total number of steps including senior-extra
    const progressBar = document.getElementById("progress");

    function nextStep() {
      const age = document.getElementById("age")?.value;
      const showSenior = (age === "46–60" || age === "60+");

      // Hide current step
      if (currentStep === 1) {
        document.getElementById("step1").classList.add("hidden");
      } else if (currentStep === 2) {
        document.getElementById("step2").classList.add("hidden");
      } else if (currentStep === 3) {
        document.getElementById("senior-extra").classList.add("hidden");
      }

      // Show next step
      if (currentStep === 1) {
        if (showSenior) {
          document.getElementById("senior-extra").classList.remove("hidden");
          currentStep = 3; // Skip step2 for seniors
        } else {
          document.getElementById("step2").classList.remove("hidden");
          currentStep = 2;
        }
      } else if (currentStep === 2) {
        document.getElementById("step3").classList.remove("hidden");
        currentStep = 4;
      } else if (currentStep === 3) {
        document.getElementById("step2").classList.remove("hidden");
        currentStep = 2;
      }

      updateProgress();
    }

    function updateProgress() {
      let percent;
      if (currentStep === 1) {
        percent = 0;
      } else if (currentStep === 2) {
        percent = 25;
      } else if (currentStep === 3) {
        percent = 50;
      } else if (currentStep === 4) {
        percent = 75;
      }
      progressBar.style.width = `${percent}%`;
    }

    function finish() {
      document.getElementById("step3").classList.add("hidden");
      document.getElementById("completed").classList.remove("hidden");
      progressBar.style.width = "100%";
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 2000);
    }

    function handleHealthFocus() {
      const selected = document.getElementById("healthFocus").value;
      const otherInput = document.getElementById("otherHealthFocus");
      if (selected === "Other") {
        otherInput.classList.remove("hidden");
      } else {
        otherInput.classList.add("hidden");
      }
    }
  </script>
</body>
</html>
